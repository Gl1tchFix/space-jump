<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chrome Dino Game</title>
      <link rel="stylesheet" href="src/css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="src/css/font.css" rel="stylesheet">
   </head>
   <body>
      <div id="game" class="game">
         <img src="src/assets/background.svg" class="ground">
         <img src="src/assets/background.svg" class="ground">
         <div id="score" class="score">0</div>
         <div id="start-message" class="start-message">Press any key to start</div>
         <img src="src/assets/idle.svg" id="dino" class="dino">
         <div id="gameover-message" class="gameover-message hide">
            <p>Game over</p>
            <span>Press any key to restart</span>
         </div>
      </div>
      <script src="src/script/script.js"></script>
   </body>
</html>
